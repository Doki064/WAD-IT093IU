version: "3"

services:
    frontend:
        container_name: Streamlit
        build: ./frontend
        image: frontend:beta
        env_file:
            - ./frontend/.env.prod
        working_dir: /app
        volumes:
            - ./frontend:/app
        ports:
            - "80:8501"
        networks:
            - frontend
        depends_on:
            - backend

    backend:
        container_name: FastAPI
        build: ./backend
        image: backend:beta
        env_file:
            - ./backend/.env.prod
        working_dir: /app
        command: /start-reload.sh
        volumes:
            - ./backend:/app
            # - ./backend/alembic/versions:/app/alembic/versions
        ports:
            - "8080:8080"
        networks:
            - frontend
            - backend
        depends_on:
            - db

    pgadmin:
        container_name: pgAdmin
        image: dpage/pgadmin4
        tty: true
        environment:
            - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
            - PGADMIN_DEFAULT_PASSWORD=admin
        volumes:
            - pgadmin:/var/lib/pgadmin4/storage
        ports:
            - "5050:80"
        networks:
            - backend
        depends_on:
            - db

    db:
        container_name: PostgreSQL
        image: postgres:latest
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - backend

volumes:
    pgadmin:
    pgdata:

networks:
    frontend:
        name: frontend
        driver: bridge
    backend:
        name: backend
        driver: bridge
